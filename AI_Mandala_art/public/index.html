<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODE CLUB - AI Mandala Art Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-black vh-100">
  <!-- Center Aligned Container -->
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="container bg-dark text-center p-5 rounded shadow-lg">
      <h1 class="text-uppercase fw-bold text-light-green">Mandala Art Generator</h1>
      <h2 class="mt-3 text-lighter-green">Developed by CODE CLUB</h2>
      <p class="mt-3 text-light">Craft unique mandalas using AI. Enter your concept below to get started!</p>

      <!-- Prompt Box -->
      <div class="my-4">
        <input type="text" id="prompt" class="form-control text-center text-black" placeholder="Enter a prompt (e.g., vibrant colors)">
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="btn btn-light-green btn-lg mb-4">✨ Generate Mandala</button>

      <!-- Result Section - Extension of the Container -->
      <div id="result-container" class="mt-4">
        <p id="loadingText" class="text-light-green d-none">⏳ Generating your mandala... Please wait.</p>
        <img id="resultImage" src="" alt="Generated Mandala" class="img-fluid rounded shadow d-none">
        <div id="analysis" class="text-start mt-4 text-light"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
